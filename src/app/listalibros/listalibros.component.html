<h1 class="display-1" style="text-align: center; color: blue;"><b>LIBROS DISPONIBLES</b></h1>
<table class="table">
    <thead>
        <tr>
            <th>Detalle</th>
            <th>ISBN</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Páginas</th>
        </tr>
    </thead>
    <tbody>
@for (libro of listaLibros; track libro.isbn){
    <tr>
    <td>{{libro.isbn}} </td>
    <td>{{libro.titulo}}</td>
    <td>{{libro.autor}}</td>
    <td>{{libro.paginas}}</td>
    <td><a class="btn btn-primary" [routerLink]="['/detallelibro', libro.isbn]">Detalle</a></td>
</tr>
}
</tbody>
</table>

<a routerLink="/formulariolibros">Ir a formulario</a>
